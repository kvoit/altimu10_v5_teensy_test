; https://docs.platformio.org/page/projectconf.html

[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
monitor_speed = 115200

lib_deps =
    pololu/LSM6@^2.0.1
    pololu/LIS3MDL@^1.0.0
    pololu/LPS@^3.0.1
    frankboesing/FastCRC@^1.41
    https://github.com/kvoit/INTERVAL#master
    https://github.com/josenk/teensy_hw_random